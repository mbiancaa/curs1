<html lang="en">

<head>
    <title>BarberShop</title>
    <meta name="description" content="A hair salon for men in Kyiv" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/form.css" />
</head>

<body>
    <section class="mainSection">
        <div id="popup" data-modal>
            <button type="button" data-modal-close id="closePopup">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_617729_131)">
                        <path
                            d="M8 0.805714L7.19429 0L4 3.19429L0.805714 0L0 0.805714L3.19429 4L0 7.19429L0.805714 8L4 4.80571L7.19429 8L8 7.19429L4.80571 4L8 0.805714Z"
                            fill="#2E2F42" />
                    </g>
                    <defs>
                        <clipPath id="clip0_617729_131">
                            <rect width="8" height="8" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
            <p class="popupTitle">Leave your contacts and we will call you back</p>
            <form name="contactsForm" autocomplete="off">
                <label class="labelContainer" for="inputName">
                    <span class="inputTextLabel">Name</span>
                    <input type="text" name="inputName" id="inputName" required>
                    <span class="inputSVG">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 6C7.6575 6 9 4.6575 9 3C9 1.3425 7.6575 0 6 0C4.3425 0 3 1.3425 3 3C3 4.6575 4.3425 6 6 6ZM6 7.5C3.9975 7.5 0 8.505 0 10.5V11.25C0 11.6625 0.3375 12 0.75 12H11.25C11.6625 12 12 11.6625 12 11.25V10.5C12 8.505 8.0025 7.5 6 7.5Z"
                                fill="#2E2F42" />
                        </svg>
                    </span>
                </label>
                <label class="labelContainer" for="inputTel">
                    <span class="inputTextLabel">Phone</span>
                    <input type="tel" name="inputTel" id="inputTel" required>
                    <span class="inputSVG">
                        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.7263 8.86511L9.88811 8.65525C9.44667 8.60459 9.01246 8.75656 8.70128 9.06775L7.36971 10.3993C5.3217 9.35722 3.64276 7.68551 2.60067 5.63025L3.93947 4.29144C4.25065 3.98025 4.40263 3.54605 4.35197 3.1046L4.1421 1.28092C4.05526 0.549999 3.44013 0 2.70198 0H1.45002C0.632259 0 -0.0479991 0.680262 0.00265842 1.49802C0.386208 7.67827 5.32894 12.6138 11.5019 12.9973C12.3197 13.048 12.9999 12.3677 12.9999 11.55V10.298C13.0072 9.56709 12.4572 8.95196 11.7263 8.86511Z"
                                fill="#2E2F42" />
                        </svg>
                    </span>
                </label>
                <label class="labelContainer" for="inputEmail">
                    <span class="inputTextLabel">Email</span>
                    <input type="email" name="inputEmail" id="inputEmail" required>
                    <span class="inputSVG">
                        <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14 0H2C1.175 0 0.5075 0.675 0.5075 1.5L0.5 10.5C0.5 11.325 1.175 12 2 12H14C14.825 12 15.5 11.325 15.5 10.5V1.5C15.5 0.675 14.825 0 14 0ZM13.7 3.1875L8.3975 6.5025C8.1575 6.6525 7.8425 6.6525 7.6025 6.5025L2.3 3.1875C2.1125 3.0675 2 2.865 2 2.6475C2 2.145 2.5475 1.845 2.975 2.1075L8 5.25L13.025 2.1075C13.4525 1.845 14 2.145 14 2.6475C14 2.865 13.8875 3.0675 13.7 3.1875Z"
                                fill="#2E2F42" />
                        </svg>
                    </span>
                </label>
                <label class="labelContainer" for="commentTextarea">
                    <span class="inputTextLabel">Comment</span>
                    <textarea id="commentTextarea" name="commentTextarea" placeholder="Text Input" rows="7"></textarea>
                </label>
                <label class="labelContainer" for="inputPrivacy">
                    <input type="checkbox" name="inputPrivacy" id="inputPrivacy" required>
                    <span class="inputTextLabel">I accept the terms and conditions of the <a href="">Privacy
                            Policy</a></span>
                </label>
                <button class="submitForm" type="submit">Send</button>
            </form>
        </div>
    </section>
</body>

</html>
